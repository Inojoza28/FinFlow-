<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FinFlow - Planejador Financeiro Minimalista</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Ícones do Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-xxx"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>
      <i class="fas fa-piggy-bank"></i>
      FinFlow - Planejador Financeiro Minimalista
    </h1>
  </header>

  <main>
    <!-- Seção: Informações Financeiras -->
    <section id="financialData">
      <h2><i class="fas fa-user"></i> Suas Informações</h2>
      <div class="form-group">
        <label for="monthlyIncome">Renda Mensal (R$):</label>
        <input type="number" id="monthlyIncome" placeholder="Ex: 3000" />
      </div>
      <div class="form-group">
        <label for="monthlyExpenses">Despesas Fixas (R$):</label>
        <input type="number" id="monthlyExpenses" placeholder="Ex: 1000" />
      </div>
    </section>

    <!-- Seção: Planejar Compra (Cálculo normal: à vista ou parcelado) -->
    <section id="purchasePlan">
      <h2><i class="fas fa-shopping-cart"></i> Planejar Compra</h2>
      <div class="form-group">
        <label for="purchaseName">Nome do Item:</label>
        <input type="text" id="purchaseName" placeholder="Ex: Notebook" />
      </div>
      <div class="form-group">
        <label for="purchaseValue">Valor do Item (R$):</label>
        <input type="number" id="purchaseValue" placeholder="Ex: 2000" />
      </div>
      <div class="form-group">
        <label>Forma de Pagamento:</label>
        <div class="radio-group">
          <input
            type="radio"
            name="paymentType"
            id="paymentCash"
            value="cash"
            checked
          />
          <label for="paymentCash"><i class="fas fa-money-bill-wave"></i> À Vista</label>
          <input
            type="radio"
            name="paymentType"
            id="paymentInstallments"
            value="installments"
          />
          <label for="paymentInstallments"><i class="fas fa-credit-card"></i> Parcelado</label>
        </div>
      </div>

      <!-- Opções de parcelamento -->
      <div id="installmentOptions" style="display: none;">
        <div class="form-group">
          <label for="installmentsNum">Parcelas:</label>
          <input type="number" id="installmentsNum" placeholder="Ex: 3" />
        </div>
        <div class="form-group">
          <label for="interestRate">Juros ao mês (%):</label>
          <input
            type="number"
            step="0.01"
            id="interestRate"
            placeholder="Ex: 2.5"
          />
        </div>
      </div>

      <button id="calculateBtn" class="calc-btn">
        <i class="fas fa-calculator"></i>
        Calcular
      </button>
    </section>

    <!-- Seção: Resultado Detalhado -->
    <section id="result">
      <h2><i class="fas fa-chart-line"></i> Resumo</h2>
      <div id="summary"></div>
    </section>

    <!-- Seção: Planejar Poupança Exclusivamente para o Item -->
    <button id="toggleSavingPlanBtn" class="extra-btn">
      <i class="fas fa-piggy-bank"></i> Planejamento de Poupança
    </button>
    <section id="savingPlanSection" style="display: none;">
      <h2><i class="fas fa-coins"></i> Poupança para o Item</h2>
      <div class="form-group">
        <label for="monthsToSave">Meses para Juntar:</label>
        <input type="number" id="monthsToSave" placeholder="Ex: 6" />
      </div>
      <button id="planSavingBtn" class="calc-btn">
        <i class="fas fa-lightbulb"></i>
        Criar Plano de Poupança
      </button>
      <div id="savingPlanResult" class="plan-result"></div>
    </section>

    <!-- Última Simulação (sucinta) -->
    <section id="lastSimulationSection" style="display: none;">
      <h2><i class="fas fa-clock"></i> Última Simulação</h2>
      <div id="lastSimulations"></div>
    </section>

    <!-- Botões extras (Limpar e Exportar) -->
    <div class="extra-buttons">
      <button id="clearDataBtn" class="clear-btn">
        <i class="fas fa-trash-alt"></i> Limpar Dados
      </button>
      <button id="exportCsvBtn" class="export-btn">
        <i class="fas fa-file-export"></i> Exportar CSV
      </button>
    </div>
  </main>

  <footer>
    <p>Desenvolvido para melhorar sua saúde financeira.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
